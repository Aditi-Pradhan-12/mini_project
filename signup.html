<body>
    <!--==================== login / sign up ====================-->
    <section class="login/sign_up" id="login">
    <br><br><br>
    <div class="login__container container grid">
        <h2 class="section__title login__title">Login</h2>
        <div class="login__content">
            <h3 class="login_heading">Enter you email</h3>
            <br>
        </div>
        <div class="input_log_content">
            <input type="text" placeholder="enter your email......" class="input_content">
        </div>
        <br>
        <div class="login__content">
            <h3 class="login_heading">Enter your Password</h3>
            <br>
        </div>
        <div class="input_log_content">
            <input type="password" placeholder="enter your password......" class="input_content">
        </div>
        <br>
        <button class="login_button">
            login
        </button>
    </div>

    <br>
    <p>Not Registered? <a rel="stylesheet" target="_blank"  href="/register.html">Sign up</p>
    <!--=============== JavaScript to toggle answer display ===============-->
    <script>
        function toggleAnswer(login) {
        var faqAnswer = document.getElementById(login);

        // Toggle display of the answer
        if (faqAnswer.style.display === "block") {
            faqAnswer.style.display = "none";
        } else {
            faqAnswer.style.display = "block";
        }
        }
    </script>
    <h2>____________________________</h2>
    
    </section>
</body>
