<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    
    <!-- logo -->
    <link rel="icon" type="/images/logo" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:
    opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=news/">
    
    <!-- FONT awesome ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://kit.fontawesome.com/f25154fa92.js" crossorigin="anonymous"></script>

    <!-- POPPINS font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/styles.css" />
    
    <title>Contact Us</title>
</head>
<body>
    <!--==================== Contact Us ====================-->
    <section class="contact us" id="contactus">
        <br><br><br>
        <div class="contact_us container grid">
          <div class="contact_us_on">
            <h2 class="contact_us_title">
              Contact Us
            </h2>
            <br><br><br>
            <div class="contact_us_img">
              <img src="" class="about__img-two" />
            </div>
            <div class="contact_info">
              <h4 class="contact_heading">
                Enter your name 
              </h4> 
              <br>
              <input type="text" placeholder="enter your name....."
              class="input_contact">
              <br>
              <h4 class="contact_heading">
                Enter your email 
              </h4> 
              <br>
              <input type="text" placeholder="enter your email....."
              class="input_contact">
              <br>
              <h4 class="contact_heading">
                Enter your phone number 
              </h4> 
              <br>
              <input type="text" placeholder="enter your phone number....."
              class="input_contact">
              <br>
              <button class="contact_button">
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
  
</body>
</html>
