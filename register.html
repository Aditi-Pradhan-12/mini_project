<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- logo -->
    <link rel="icon" type="/images/logo" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:
    opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=news/">
    
    <!-- FONT awesome ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://kit.fontawesome.com/f25154fa92.js" crossorigin="anonymous"></script>

    <!-- POPPINS font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/styles.css" />

    <title>Register</title>
  </head>
<body>
    <!--==================== REGISTER SECTION ====================-->
    <section class="register" id="register">
        <br><br>
        <div class="register__container container grid">
            <h2 class="section__title register__title">Register</h2>
            <div class="register__content">
                <h3 class="register_heading">Enter you Name</h3>
                <br>
            </div>
            <div class="input_reg_content">
                <input type="text" placeholder="enter your name......" class="input_content">
            </div>
            <br>
            <div class="register__content">
                <h3 class="register_heading">Enter your Email</h3>
                <br>
            </div>
            <div class="register_log_content">
                <input type="email" placeholder="enter your email......" class="input_content">
            </div>
            <br>
            <div class="register__content">
                <h3 class="register_heading">Enter your Date of Birth</h3>
                <br>
            </div>
            <div class="register_log_content">
                <input type="text" placeholder="enter your D.O.B......" class="input_content">
            </div>
            <div class="register__content">
                <h3 class="register_heading">Set your Password</h3>
                <br>
            </div>
            <div class="register_log_content">
                <input type="password" placeholder="set your password......" class="input_content">
            </div>
            <br>
            <div class="register__content">
                <h3 class="register_heading">Set your Final Password</h3>
                <br>
            </div>
            <div class="register_log_content">
                <input type="password" placeholder="set your final password......" class="input_content">
            </div>
            <br>
            <button class="register_button">
                Register
            </button>
        </div>
</body>
</html>
